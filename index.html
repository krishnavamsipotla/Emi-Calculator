<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>EMI Calculator</h2>

        <div class="form">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" placeholder="e.g. 500000" />
        </div>

        <div class="form">
            <label for="interestRate">Interest Rate (Annual %):</label>
            <input type="number" id="interestRate" placeholder="e.g. 7.5" />
        </div>

        <div class="form">
            <label for="loanTenure">Loan Tenure (Years):</label>
            <input type="number" id="loanTenure" placeholder="e.g. 5" />
        </div>

        <button onclick="calculateEMI()">Calculate EMI</button>

        <div class="results">
            <h3>Results:</h3>
            <p><strong>Monthly EMI:</strong> ₹<span id="emi">0</span></p>
            <p><strong>Total Payment:</strong> ₹<span id="totalPayment">0</span></p>
            <p><strong>Total Interest:</strong> ₹<span id="totalInterest">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
